<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Blaster - Leaderboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 50px;
      position: relative;
    }
    
    #space-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .leaderboard-container {
      width: 80%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      position: relative;
      z-index: 5;
    }
    
    .leaderboard-title {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 24px;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
      position: relative;
      z-index: 10;
    }
    
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
      position: relative;
      z-index: 10;
    }
    
    .leaderboard-table th, 
    .leaderboard-table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .leaderboard-table th {
      background-color: rgba(255, 69, 0, 0.3);
      color: #fff;
      font-size: 16px;
    }
    
    .leaderboard-table tr:nth-child(odd) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .leaderboard-table tr:hover {
      background-color: rgba(255, 69, 0, 0.2);
    }
    
    .rank {
      font-weight: bold;
      font-size: 18px;
    }
    
    .rank-1 { color: gold; }
    .rank-2 { color: silver; }
    .rank-3 { color: #cd7f32; } /* bronze */
    
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 69, 0, 0.8);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-family: "Press Start 2P", cursive;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .back-button:hover {
      background-color: rgba(255, 0, 0, 0.8);
    }
    
    .no-scores {
      text-align: center;
      color: #fff;
      margin: 30px 0;
      font-size: 18px;
    }
    
    .user-scores {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="space-background"></div>
  
  <div id="auth-container">
    <div id="auth-status">
      <div id="not-logged">
        <button id="discord-login" class="auth-button">
          <img src="images/discord-icon-svgrepo-com.svg" alt="Discord logo" width="20">
          Login with Discord
        </button>
      </div>
      <div id="logged-in" style="display: none;">
        <div id="user-info">
          <img id="user-avatar" src="" alt="User avatar" width="32" height="32">
          <span id="username"></span>
        </div>
        <button id="logout" class="auth-button">Logout</button>
      </div>
    </div>
  </div>
  
  <h1 class="leaderboard-title">üèÜ LEADERBOARD üèÜ</h1>
  
  <div class="leaderboard-container">
    <table class="leaderboard-table" id="global-leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Data will be loaded here via JavaScript -->
      </tbody>
    </table>
    <div id="no-scores" style="display: none;">
      <p>No scores available yet. Be the first to set a record!</p>
    </div>
  </div>
  
  <a href="./" class="back-button">Back to Game</a>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/leaderboard.js"></script>
</body>
</html>
